name: Build iOS Tweak

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git curl wget unzip \
          build-essential clang make \
          dpkg-dev fakeroot \
          libssl-dev libplist-dev

    - name: Install ldid
      run: |
        git clone https://github.com/ProcursusTeam/ldid.git
        cd ldid
        make
        sudo make install

    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "$HOME/theos/bin" >> $GITHUB_PATH

    - name: Install iOS SDK
      run: |
        mkdir -p $HOME/theos/sdks
        cd $HOME/theos/sdks
        wget https://github.com/theos/sdks/archive/refs/heads/master.zip
        unzip master.zip
        cp -r sdks-master/iPhoneOS14.5.sdk .

    - name: Build tweak
      run: |
        make package