name: Build iOS Tweak (Rootless Dopamine)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ===============================
    # 1. CHECKOUT SOURCE
    # ===============================
    - name: Checkout source
      uses: actions/checkout@v4

    # ===============================
    # 2. INSTALL BUILD DEPENDENCIES
    # ===============================
    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          clang \
          git \
          make \
          perl \
          curl \
          libssl-dev \
          libplist-dev

    # ===============================
    # 3. INSTALL LDID (KHÔNG GỌI LDID)
    # ===============================
    - name: Install ldid
      run: |
        git clone https://github.com/ProcursusTeam/ldid.git
        cd ldid
        make
        sudo make install
        which ldid

    # ===============================
    # 4. SETUP THEOS
    # ===============================
    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "$HOME/theos/bin" >> $GITHUB_PATH

    # ===============================
    # 5. INSTALL iOS SDK (CÁCH 1 – ỔN ĐỊNH NHẤT)
    # ===============================
    - name: Install iOS SDK 16.5
      run: |
        mkdir -p $HOME/theos/sdks
        git clone https://github.com/theos/sdks.git /tmp/theos-sdks
        cp -R /tmp/theos-sdks/iPhoneOS16.5.sdk $HOME/theos/sdks/

    # ===============================
    # 6. BUILD TWEAK (ROOTLESS)
    # ===============================
    - name: Build tweak (.deb)
      run: |
        make clean
        make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

    # ===============================
    # 7. UPLOAD .DEB
    # ===============================
    - name: Upload deb artifact
      uses: actions/upload-artifact@v4
      with:
        name: vcam-deb
        path: packages/*.deb