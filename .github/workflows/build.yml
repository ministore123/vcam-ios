name: Build iOS Tweak (Rootless)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          clang \
          git \
          make \
          fakeroot \
          dpkg \
          libssl-dev \
          libplist-dev

    - name: Install ldid
      run: |
        git clone https://github.com/ProcursusTeam/ldid.git
        cd ldid
        make
        sudo make install
        ldid -v

    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "$HOME/theos/bin" >> $GITHUB_PATH

    - name: Install iOS SDK
      run: |
        mkdir -p $HOME/theos/sdks
        curl -L -o iPhoneOS16.5.sdk.tar.xz \
          https://github.com/theos/sdks/releases/download/iPhoneOS16.5/iPhoneOS16.5.sdk.tar.xz
        tar -xf iPhoneOS16.5.sdk.tar.xz -C $HOME/theos/sdks

    - name: Build tweak (rootless)
      run: |
        make clean
        make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

    - name: Upload deb
      uses: actions/upload-artifact@v4
      with:
        name: deb
        path: packages/*.deb