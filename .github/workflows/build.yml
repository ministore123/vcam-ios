name: Build iOS Tweak (.deb)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          clang \
          libplist-dev \
          libssl-dev \
          git \
          make \
          perl \
          curl

    - name: Install ldid
      run: |
        git clone https://github.com/ProcursusTeam/ldid.git
        cd ldid
        make
        sudo make install
        which ldid
        ldid --help

    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV

    - name: Install iOS SDK
      run: |
        mkdir -p $THEOS/sdks
        curl -L -o iPhoneOS16.5.sdk.tar.xz \
          https://github.com/theos/sdks/releases/download/iPhoneOS16.5/iPhoneOS16.5.sdk.tar.xz
        tar -xf iPhoneOS16.5.sdk.tar.xz -C $THEOS/sdks

    - name: Build tweak
      run: |
        export THEOS_DEVICE_IP=localhost
        make package FINALPACKAGE=1

    - name: Upload deb
      uses: actions/upload-artifact@v4
      with:
        name: deb
        path: packages/*.deb