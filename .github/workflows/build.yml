name: Build iOS Tweak (.deb)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git make clang ldid perl curl dpkg-dev fakeroot

      - name: Install Theos
        run: |
          git clone https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Build tweak
        run: |
          export THEOS=$HOME/theos
          make package

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: vcam-ios-deb
          path: packages/*.deb